worker_processes  2;
error_log /dev/stdout info;

daemon off;

events {
    worker_connections 256;
}

# ${{UPSTREAM_SERVER}}

http {
    access_log /dev/stdout;
    server {
        listen ${{PORT}};

        location /r/ {
            # Reverse Proxy Config Here
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Referer https://www.google-analytics.com; #header_referer end
            proxy_set_header Host www.google-analytics.com; #header_host end
            proxy_pass http://www.google-analytics.com/$uri$is_args$args&uip=$http_cf_connecting_ip; #proxy_pass end
            proxy_set_header Accept-Encoding "";

            break;
        }
        location /collect {
            # Reverse Proxy Config Here
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Referer https://www.google-analytics.com; #header_referer end
            proxy_set_header Host www.google-analytics.com; #header_host end
            proxy_pass http://www.google-analytics.com/$uri$is_args$args&uip=$http_cf_connecting_ip; #proxy_pass end
            proxy_set_header Accept-Encoding "";
            break;
        }
    }
}
